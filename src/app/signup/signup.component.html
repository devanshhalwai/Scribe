<div class="container">
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <div class="card blank-text border-0">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Signup for Free</h5>
          </div>
          <div class="card-text">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    name="firstName"
                    [formControl]="myForm.controls['firstName']"
                  />
                </div>
                <div class="form-group col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    name="lastName"
                    [formControl]="myForm.controls['lastName']"
                  />
                </div>
              </div>
              <div
                class="my-1 alert alert-danger"
                *ngIf="
                  (myForm.controls['firstName'].valid == false &&
                    myForm.controls['firstName'].touched) ||
                  (myForm.controls['lastName'].valid == false &&
                    myForm.controls['lastName'].touched)
                "
              >
                First Name and Last Name is Required
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  name="email"
                  [formControl]="myForm.controls['email']"
                />
                <small class="form-text text-muted">
                  We'll never share your email with anyone else.
                </small>
                <div
                  class="my-1 alert alert-danger"
                  *ngIf="
                    myForm.controls['email'].valid == false &&
                    myForm.controls['email'].touched
                  "
                >
                  A valid Email is Required
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  [formControl]="myForm.controls['password']"
                />
                <div
                  class="my-1 alert alert-danger"
                  *ngIf="
                    myForm.controls['password'].valid == false &&
                    myForm.controls['password'].touched
                  "
                >
                  Password must be 8 characters long
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  name="confirmpassword"
                  [formControl]="myForm.controls['confirmpassword']"
                />
                <div
                  class="my-1 alert alert-danger"
                  *ngIf="
                    myForm.controls['confirmpassword'].invalid &&
                    myForm.controls['confirmpassword'].touched
                  "
                >
                  Confirm Password must be same as Password
                </div>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-warning btn-block"
                  [disabled]="!myForm.valid"
                >
                  Submit
                </button>
              </div>
            </form>
            <div class="alert alert-success my-2" *ngIf="message.length > 0">
              {{ message }}
            </div>

            <div class="alert alert-danger my-4" *ngIf="userError">
              {{ userError.message }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
