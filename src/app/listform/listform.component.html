<div class="my-3 container">
    <div class="row justify-content-center">
      <ul class="list-group col-6">
        <li class="list-group-item"
        *ngFor="let p of people">
          {{ p.name }}-{{ p.age }}
        </li>
      </ul>
    </div>
  </div>
  <div class="my-2 container">
    <div class="row form-group justify-content-center">
      <input
        type="text"
        class="form-control col-4 ml-2"
        placeholder="First name"
        [(ngModel)]="name"
      />
      <input
        type="number"
        class="form-control col-2 ml-2"
        placeholder="Age"
        [(ngModel)]="age"
      />
      <button class="btn btn-danger col-auto ml-2" (click)="add()">
        Add
      </button>
      <button class="btn btn-danger col-auto ml-2" (click)="clear()">
        pop
      </button>
    </div>
  </div>
